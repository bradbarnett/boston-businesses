<body>
<div class="nav-bar">
    <button class="nav-button">About</button>
</div>
<div id="help-div">Click on a neighborhood to explore its businesses!</div>
<div id="controls">
    <div id="total-places"></div>
    <div id="distance-station" class="label"> in <span id="station">Kendall-MIT</span>

    </div>
    <!--<div class="label">-->
    <!--Walking Distance from Transit:-->

    <div class="layers-chart-container">
        <div id="layers">
            <div class="legend-item ethnicity">
                <div class="legend-check"><input type="checkbox" checked=checked class="filter checkbox-yelp"
                                                 name="filter" value="restaurants"/></div>
                <div class="legend-symbol restaurants"></div>
                <div class="legend-title">Restaurants</div>
            </div>
            <div class="legend-item ethnicity">
                <div class="legend-check"><input type="checkbox" checked=checked class="filter checkbox-yelp"
                                                 name="filter" value="grocery"/></div>
                <div class="legend-symbol grocery"></div>
                <div class="legend-title">Grocery</div>
            </div>
            <div class="legend-item ethnicity">
                <div class="legend-check"><input type="checkbox" class="filter checkbox-yelp"
                                                 name="filter" value="active"/></div>
                <div class="legend-symbol active"></div>
                <div class="legend-title">Fitness/Recreation</div>
            </div>
            <div class="legend-item ethnicity">
                <div class="legend-check"><input type="checkbox" class="filter checkbox-yelp"
                                                 name="filter" value="localservices,shopping"/></div>
                <div class="legend-symbol shopping"></div>
                <div class="legend-title">Shopping</div>
            </div>
            <div class="legend-item ethnicity">
                <div class="legend-check"><input type="checkbox"  class="filter checkbox-yelp"
                                                 name="filter" value="nightlife"/></div>
                <div class="legend-symbol nightlife"></div>
                <div class="legend-title">Nightlife</div>
            </div>
            <div class="legend-item ethnicity">
                <div class="legend-check"><input type="checkbox" class="filter checkbox-yelp"
                                                 name="filter" value="financialservices,professional"/></div>
                <div class="legend-symbol professional"></div>
                <div class="legend-title">Prof. Services</div>
            </div>
            <!--<div class="legend-item ethnicity">-->
                <!--<div class="legend-check"><input type="checkbox" class="filter checkbox-yelp"-->
                                                 <!--name="filter" value="civic"/></div>-->
                <!--<div class="legend-symbol civic"></div>-->
                <!--<div class="legend-title">Civic</div>-->
            <!--</div>-->
            <div class="legend-item ethnicity">
                <div class="legend-check"><input type="checkbox" class="filter toggle" id="toggle" name="toggle" value="toggle"/>
                </div>
                <div class="legend-title">
                    Select All
                </div>
            </div>

            <div class="ethnicity">
            <img src = "circles.png">
            <div class="legend-title">
            Number of Reviews
            </div>
